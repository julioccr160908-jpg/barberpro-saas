<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarberHost SaaS</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#121212',
            surface: '#1E1E1E',
            surfaceHighlight: '#2A2A2A',
            primary: 'var(--primary, #D4AF37)', // Dynamic or Gold
            primaryHover: 'color-mix(in srgb, var(--primary, #D4AF37), black 10%)',
            secondary: 'var(--secondary, #1A1A1A)', // Dynamic Secondary (Surface)
            textMain: '#FFFFFF',
            textMuted: '#A1A1AA',
            border: '#333333',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
    }

    /* Custom Scrollbar - Global */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
      border: 2px solid #1a1a1a;
      /* Creates padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* High Visibility Scrollbar for Lists */
    .custom-scrollbar::-webkit-scrollbar {
      width: 12px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1E1E1E;
      border-left: 1px solid #333;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-color, #D4AF37);
      /* Primary Gold or Dynamic */
      border-radius: 6px;
      border: 3px solid #1E1E1E;
      /* Padding effect */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #B5952F;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
